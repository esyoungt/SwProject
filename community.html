<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팬 커뮤니티 - FC Bayern München</title>

  <!-- 공통 스타일 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="community.css">

  <!-- JS -->
  <script defer src="auth.js"></script>
  <script defer src="community.js"></script>
</head>
<body>

  <!-- 상단 공통 헤더 -->
  <header class="header">
    <div class="top-bar">
      <div class="top-bar-left">
        <a class="brand" href="index.html" aria-label="홈으로">
          <img src="https://i.pinimg.com/736x/0c/8b/d6/0c8bd6e9c1f84a3f82fd4583a3c5f031.jpg" alt="FC Bayern Logo">
          <span>FC Bayern München</span>
        </a>
      </div>

      <div class="top-bar-right">
        <div class="lang">
          <select aria-label="언어 선택">
            <option>한국어</option>
            <option>English</option>
          </select>
        </div>

        <!-- 로그인 전 아이콘 -->
        <a href="login.html" class="icon-btn" aria-label="로그인">👤</a>

        <!-- 로그인 후 닉네임 / 로그아웃 -->
        <div class="user-info" style="display:none;">
          <button class="user-info-toggle" type="button" aria-label="사용자 메뉴 열기">
            <span class="nickname"></span>
            <span class="user-caret">▾</span>
          </button>
          <div class="user-dropdown">
            <a href="mypage.html">마이페이지</a>
            <a href="admin.html" class="admin-link" style="display:none;">관리자 페이지</a>
            <button id="logoutBtn" type="button">로그아웃</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 내비게이션 -->
    <nav class="nav-bar">
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="players.html">선수단 소개</a></li>
        <li><a class="active" href="community.html">팬 커뮤니티</a></li>
        <li><a href="fixtures.html">경기 결과 및 순위</a></li>
        <li class="nav-search">
          <input type="search" placeholder="검색" aria-label="사이트 검색">
        </li>
      </ul>
    </nav>
  </header>

  <!-- 메인 영역 -->
  <main class="community-page">

    <!-- 글쓰기 버튼 -->
    <section class="community-toolbar">
      <button id="writePostBtn" class="btn-primary">
        새 글 쓰기
      </button>
    </section>

    <!-- 글쓰기 폼 (처음엔 숨김) -->
    <section id="writeSection" class="write-section" style="display:none;">
      <form id="writeForm" class="write-form">
        <h2>새 게시물 작성</h2>

        <div class="form-field">
          <label for="postTitle">제목</label>
          <input type="text" id="postTitle" placeholder="제목을 입력하세요" required>
        </div>

        <div class="form-field">
          <label for="postContent">내용</label>
          <textarea id="postContent" rows="6" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <div class="form-field">
          <label for="postMediaUrl">이미지 / 동영상 URL (선택)</label>
          <input type="url" id="postMediaUrl" placeholder="이미지 또는 동영상 주소를 입력하세요">
          <p class="hint">
            예) 이미지: https://.../image.jpg, 동영상: https://www.youtube.com/watch?v=...
          </p>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">등록</button>
          <button type="button" id="cancelWriteBtn" class="btn-secondary">취소</button>
        </div>
      </form>
    </section>

    <!-- 게시글 목록 -->
    <section id="communityFeed" class="community-feed">
      <!-- community.js에서 카드가 렌더링됨 -->
    </section>

  </main>

</body>
</html>
