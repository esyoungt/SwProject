<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팬 커뮤니티 - FC Bayern München</title>

  <!-- 공통 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- 공통 & 페이지 전용 스타일 -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="community.css">

  <!-- 로그인 상태 제어 -->
  <script defer src="auth.js"></script>
  <!-- 커뮤니티 전용 JS -->
  <script defer src="community.js"></script>
</head>
<body>

<header class="header">
  <div class="top-bar">
    <div class="top-bar-left">
      <a class="brand" href="index.html">
        <img src="https://i.pinimg.com/736x/0c/8b/d6/0c8bd6e9c1f84a3f82fd4583a3c5f031.jpg" alt="FC Bayern Logo">
        <span>FC Bayern München</span>
      </a>
    </div>

    <div class="top-bar-right">
      <div class="lang">
        <select aria-label="언어 선택">
          <option>한국어</option>
          <option>English</option>
        </select>
      </div>

      <!-- 로그인 전 -->
      <a id="navLogin" class="icon-btn" href="login.html" aria-label="로그인">👤</a>

      <!-- 로그인 후 -->
      <div id="navUserBox" class="user-info" style="display:none;">
        <span id="navUserNickname" class="nickname"></span>
        <button id="navLogoutBtn" class="logout-btn" type="button">로그아웃</button>
      </div>
    </div>
  </div>

  <nav class="nav-bar">
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="players.html">선수단 소개</a></li>
      <li><a class="active" href="community.html">팬 커뮤니티</a></li>
      <li><a href="fixtures.html">경기 결과 및 순위</a></li>
      <li class="nav-search">
        <input type="search" placeholder="검색" aria-label="검색">
      </li>
    </ul>
  </nav>
</header>

<main class="community-page">

  <!-- 상단: 타이틀 + 글쓰기 버튼 -->
  <section class="community-toolbar">
    <h1 class="community-title">팬 커뮤니티</h1>
    <button id="writePostBtn" class="primary-btn" type="button">
      글쓰기
    </button>
  </section>

  <!-- 피드 영역: JS로 게시물 동적 렌더링 예정 -->
  <section class="community-feed" id="communityFeed">
    <!-- community.js에서 게시글 카드 렌더링 -->
  </section>

</main>

</body>
</html>
