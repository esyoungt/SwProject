<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FC Bayern München 팬 사이트</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 상단: 로고/유틸 -->
  <header class="header">
    <div class="top-bar">
      <div class="top-bar-left">
        <a class="brand" href="index.html" aria-label="홈으로">
          <img src="https://i.pinimg.com/736x/0c/8b/d6/0c8bd6e9c1f84a3f82fd4583a3c5f031.jpg" alt="FC Bayern Logo" />
          <span>FC Bayern München</span>
        </a>
      </div>

      <div class="top-bar-right">
        <div class="lang">
          <select aria-label="언어 선택">
            <option>한국어</option>
            <option>English</option>
          </select>
        </div>

        <!-- 로그인 전: 아이콘 버튼 -->
        <a href="login.html" class="icon-btn" aria-label="로그인">👤</a>

        <!-- 로그인 후: 닉네임 / 드롭다운 (초기에는 숨김, JS로 제어 예정) -->
        <div class="user-info" style="display:none;">
          <button class="user-info-toggle" type="button" aria-label="사용자 메뉴 열기">
            <span class="nickname"></span>
            <span class="user-caret">▾</span>
          </button>
          <div class="user-dropdown">
            <a href="mypage.html">마이페이지</a>
            <!-- 관리자 계정일 때만 노출 예정 -->
            <a href="admin.html" class="admin-link" style="display:none;">관리자 페이지</a>
            <button id="logoutBtn" type="button">로그아웃</button>
          </div>
        </div>
      </div>
    </div>
        <nav class="nav-bar" id="mainNav">
      <ul>
        <li><a class="active" href="index.html">홈</a></li>
        <li><a href="players.html">선수단 소개</a></li>
        <li><a href="community.html">팬 커뮤니티</a></li>
        <li><a href="fixtures.html">경기 결과 및 순위</a></li>
        <li class="nav-search">
          <input type="search" placeholder="검색" aria-label="사이트 검색" />
        </li>
      </ul>
    </nav>
  </header>

  <main class="players-page">

    <!-- GK -->
    <section class="player-section" id="GK">
      <h2>GOALKEEPERS</h2>
      <div class="player-grid" data-pos="GK"></div>
    </section>

    <!-- DF -->
    <section class="player-section" id="DF">
      <h2>DEFENDERS</h2>
      <div class="player-grid" data-pos="DF"></div>
    </section>

    <!-- MF -->
    <section class="player-section" id="MF">
      <h2>MIDFIELDERS</h2>
      <div class="player-grid" data-pos="MF"></div>
    </section>

    <!-- FW -->
    <section class="player-section" id="FW">
      <h2>FORWARDS</h2>
      <div class="player-grid" data-pos="FW"></div>
    </section>

  </main>

  <script src="players.js"></script>
</body>
</html>
