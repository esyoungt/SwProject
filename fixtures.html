<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 공통 폰트 -->

  <link

    rel="stylesheet"
  />

  <!-- 공통 & 페이지 전용 스타일 -->

  <link rel="stylesheet" href="fixtures.css" />

  <!-- 로그인 상태 제어 -->
  <script defer src="auth.js"></script>

  <div class="top-bar">
    <div class="top-bar-left">
      <a class="brand" href="index.html">

        <span>FC Bayern München</span>
      </a>
    </div>
    <div class="top-bar-right">
      <div class="lang">
        <select aria-label="언어 선택">
          <option>한국어</option>
          <option>English</option>
        </select>
      </div>

      <!-- 로그인 전 -->
      <a id="navLogin" class="icon-btn" href="login.html" aria-label="로그인">👤</a>

      <div id="navUserBox" class="user-info" style="display:none;">

    </div>
  </div>

  <nav class="nav-bar">
    <ul>
      <li><a href="index.html">홈</a></li>

      <li><a href="community.html">팬 커뮤니티</a></li>
      <li><a class="active" href="fixtures.html">경기 결과 및 순위</a></li>
      <li class="nav-search">
        <input type="search" placeholder="검색" aria-label="사이트 검색">
      </li>
    </ul>
  </nav>
</header>

<main class="fixtures-container">

  <!-- 월 탭 -->
  <div class="month-tabs">
    <button class="month-btn active" data-month="11">11월</button>
    <button class="month-btn" data-month="12">12월</button>
  </div>

  <!-- 경기 리스트 -->
  <ul class="match-list">
    <!-- JS로 렌더링됨 -->
  </ul>
