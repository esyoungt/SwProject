<!DOCTYPE html>

  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <!-- 로그인 상태 유지 & UI 제어 -->

    <div class="top-bar-right">

        <select aria-label="언어 선택">
          <option>한국어</option>
          <option>English</option>
        </select>

      <a id="navLogin" href="login.html" class="icon-btn" aria-label="로그인">👤</a>

    </div>
  </div>

  <nav class="nav-bar" id="mainNav">
    <ul>
      <li><a class="active" href="index.html">홈</a></li>
      <li><a href="players.html">선수단 소개</a></li>
      <li><a href="community.html">팬 커뮤니티</a></li>
      <li><a href="fixtures.html">경기 결과 및 순위</a></li>
      <li class="nav-search">
        <input type="search" placeholder="검색" aria-label="사이트 검색" />
      </li>
    </ul>
  </nav>
</header>


<!-- 🔥 히어로 카드 섹션 유지됨 -->
<section class="hero hero-topics">
  <div class="hero-strip">
    <a href="news.html" class="hero-card hero-card-1">
